{% if counters %}
<table style="width:30%;">
{%if not file%}
<caption>Counters summary for files from FULL stream</caption>
{%endif%}
{% for counter in counters %}
<tr class="{%cycle "even" "odd"%}">
  <td><b>{{counter.3}}</b></td>
  <td style="text-align: right">{{counter.2}}</td>
<tr>
{%endfor%}
</table>
{% endif %}
